<!doctype HTML>
<html lang="en">

<head>

<meta charset="UTF-8"/>
<title>Memory Game</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
<style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat+Alternates&display=swap');
    </style>
</head>

<body>

  <!-- Top of document contains Heading, refresh button and Difficulty selector buttons.
    Table dimensions are pre-set based on difficulty level and will be passed to setDimensions function in JavaScript file.  -->

  <div class="Top" id="top">
      <div>
          <button type="button" id="restart" onclick="location.reload();">Restart</button>
        </div>
      <h1>Welcome to my Memory Game</h1>
      <p>Select your difficulty level to begin: </p>
      <div class="btn-group" >
              <button type="button" onclick="setDimensions(3,4);">Easy</button>
              <button type="button" onclick="setDimensions(4,4);">Medium</button>
              <button type="button" onclick="setDimensions(4,5);">Hard</button>
      </div>
            <div class="color-picker"> 
              <!-- contains buttons to choose background color. -->
                <p> Change Background Color: </p>
                  <button id="darkModeBtn" type="button" onclick="darkMode()">Dark Mode</button>
                  <button id="lightModeBtn" type="button" onclick="lightMode()">Light Mode</button>
                </div>
                
    </div>
  
    <div class="Table" id="table">
      <!-- empty table is set and will be populated once JavaScript is run. -->
          <table id="table1"> 
          </table>
          <br> 
          <br>
        </div>  

        <script src="Functions.js"></script>


</body>


</html>
